<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fusion TD - Tower Defense Game</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2a2a2a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        .loading-bar-container {
            width: 300px;
            height: 30px;
            background-color: #444;
            border-radius: 15px;
            margin-top: 20px;
            overflow: hidden;
        }
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="loadingScreen" class="loading-screen">
        <h1>Fusion TD</h1>
        <p>Loading game assets...</p>
        <div class="loading-bar-container">
            <div id="loadingBar" class="loading-bar"></div>
        </div>
    </div>
</body>
</html>
