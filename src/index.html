<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fusion TD - Tower Defense Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'GameFallback';
            src: local('Arial');
        }

        :root {
            --gold: #F5A623;
            --gold-light: #FFD54F;
            --dark-bg: #0D1117;
            --dark-panel: #161B22;
            --accent-green: #2EA043;
            --accent-blue: #388BFD;
            --accent-red: #DA3633;
            --text-primary: #F0F6FC;
            --text-secondary: #8B949E;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: var(--dark-bg);
            font-family: 'Inter', 'GameFallback', sans-serif;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
            display: block;
        }

        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0D1117 0%, #161B22 40%, #1A1E2E 70%, #0D1117 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            z-index: 100;
            transition: opacity 0.6s ease-out;
        }

        .loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            position: relative;
            margin-bottom: 48px;
        }

        .loading-logo h1 {
            font-family: 'Cinzel', serif;
            font-size: 64px;
            font-weight: 900;
            letter-spacing: 8px;
            margin: 0;
            background: linear-gradient(180deg, #FFD54F 0%, #F5A623 40%, #E6951E 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 12px rgba(245, 166, 35, 0.3));
        }

        .loading-logo .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 8px;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .loading-bar-container {
            width: 320px;
            height: 6px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--gold) 0%, var(--gold-light) 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
            box-shadow: 0 0 12px rgba(245, 166, 35, 0.4);
        }

        .loading-bar-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        .loading-text {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 1px;
        }

        .loading-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: float-up 4s infinite;
        }

        @keyframes float-up {
            0% { opacity: 0; transform: translateY(0) scale(0); }
            20% { opacity: 0.6; }
            100% { opacity: 0; transform: translateY(-200px) scale(1); }
        }

        .particle:nth-child(1) { left: 15%; animation-delay: 0s; animation-duration: 3.5s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 0.8s; animation-duration: 4.2s; }
        .particle:nth-child(3) { left: 45%; animation-delay: 1.6s; animation-duration: 3.8s; }
        .particle:nth-child(4) { left: 60%; animation-delay: 0.4s; animation-duration: 4.5s; }
        .particle:nth-child(5) { left: 75%; animation-delay: 1.2s; animation-duration: 3.2s; }
        .particle:nth-child(6) { left: 85%; animation-delay: 2.0s; animation-duration: 4.0s; }

        @media (max-width: 600px) {
            .loading-logo h1 {
                font-size: 40px;
                letter-spacing: 4px;
            }
            .loading-bar-container {
                width: 240px;
            }
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-particles">
            <div class="particle" style="bottom: 20%;"></div>
            <div class="particle" style="bottom: 15%;"></div>
            <div class="particle" style="bottom: 25%;"></div>
            <div class="particle" style="bottom: 10%;"></div>
            <div class="particle" style="bottom: 30%;"></div>
            <div class="particle" style="bottom: 18%;"></div>
        </div>
        <div class="loading-logo">
            <h1>FUSION TD</h1>
            <div class="subtitle">Tower Defense</div>
        </div>
        <div class="loading-content">
            <div class="loading-bar-container">
                <div id="loadingBar" class="loading-bar"></div>
            </div>
            <div class="loading-text">Loading game assets...</div>
        </div>
    </div>
</body>
</html>
